<thead>
	<tr>
		<th>#</th>
		<th>Text</th>
		<th>Action</th>
	</tr>
</thead>
<tbody>
	<%
    var length = obj.pastes.length - 1;
    for (var index = 1; index < length; index++) {
    	var paste = obj.pastes[index];
	%>
		<tr>
			<td><%= index+1 %></td>
			<td><pre><%= paste.text %></pre></td>
			<td>Actions</td>
		</tr>
	<% } %>
</tbody>
