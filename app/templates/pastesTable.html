<tbody>
	<%
    var length = obj.pastes.length - 1;
    for (var index = 1; index <= length; index++) {
    	var paste = obj.pastes[index];
	%>
		<tr>
			<td>
				<textarea class="codePaste">
<%= paste.text %>
				</textarea>
			<ul class="menu">
					<!-- <li><a>COPY TEXT</a></li> -->
					<li><a data-clipboard-text="http://pasting.io/p/<%= paste.id %>" title="Click to copy link" class="p-copy">COPY LINK</a></li>
					<li><a>RAW</a></li>
					<li><a>DELETE</a></li>
				</ul>
			</td>
		</tr>
	<% } %>
</tbody>
